<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Productos de HoopsHub. Explora nuestra gama de artículos deportivos." />
  <meta name="author" content="HoopsHub Team" />
  <link rel="icon" href="images/favicon.ico" />
  <link rel="stylesheet" href="css/style.css" />
  <title>HoopsHub | Productos</title>
</head>
<body>
  <header>
    <div class="logo">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" class="logo-svg" width="60" height="60">
        <circle cx="100" cy="100" r="80" fill="#FFA500">
          <animate attributeName="r" values="80;90;80" dur="2s" repeatCount="indefinite" />
        </circle>
        <line x1="20" y1="100" x2="180" y2="100" stroke="#000" stroke-width="5">
          <animate attributeName="x1" values="20;25;20" dur="2s" repeatCount="indefinite" />
        </line>
        <line x1="100" y1="20" x2="100" y2="180" stroke="#000" stroke-width="5">
          <animate attributeName="y1" values="20;25;20" dur="2s" repeatCount="indefinite" />
        </line>
      </svg>
      <h1>HoopsHub</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="products.html">Productos</a></li>
        <li><a href="contact.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="products-gallery">
      <h2>Galería de Productos</h2>
      <ul id="listaProductos"></ul>
    </section>

    <section id="carritoSection">
      <h2>Carrito de Compras</h2>
      <ul id="carrito"></ul>
      <p><strong>Total:</strong> S/ <span id="total">0</span></p>
      <button id="finalizarCompra">Finalizar compra</button>
      <div id="mensajeCompra" style="display:none; margin-top: 1em; font-weight: bold;"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 HoopsHub - Todos los derechos reservados.</p>
  </footer>

  <script src="js/productos.js"></script>
</body>
</html>
